<!DOCTYPE html> 
 <html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Grape+Nuts&family=Josefin+Sans&family=Zen+Loop&display=swap" rel="stylesheet">
     
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
        <h1 id="heading1">Person recognition</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following family members: </p>

      
      <div id="family_members">
      <br> <hr>
      <label>Mother</label>
      <br> <hr>
       <label>Father</label>
      <br> <hr>
       <label>Me</label> <hr>
       </div>

      <label>Webcam View - </label>
       <div id="camera"></div>
       
       <div id="result"></div>
        
       
       <button class="btn btn-success" id="take_snapshot" onclick="take_snapshot()">Capture</button>
       <br><br>
       <button class="btn btn-success" id="identify" onclick="check()">Identify</button>
       
      <p style="font-size: 22px;" id="Member">Family Member :  </p>
      <p style="font-size: 22px;" id="Accuracy">Accuracy :  </p>
    </center>

  </div>
  <script src="main.js"></script>

  </body>
</html>
